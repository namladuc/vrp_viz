<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRP Dashboard | Giao diện cấu hình & Bản đồ</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom font */
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Custom scrollbar for a cleaner look */
    .config-panel::-webkit-scrollbar {
      width: 6px;
    }

    .config-panel::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .config-panel::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .config-panel::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Simple animation for new table rows */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-row {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">
  <div class="flex flex-col lg:flex-row h-screen">

    <!-- Configuration Panel -->
    <div
      class="config-panel w-full lg:w-1/3 lg:max-w-md bg-white border-r border-slate-200 p-6 shadow-lg overflow-y-auto">
      <div class="flex items-center mb-6">
        <div class="bg-indigo-100 text-indigo-600 p-2 rounded-lg mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-slate-900">Cấu hình VRP</h1>
      </div>

      <p class="text-slate-600 mb-8">Thiết lập các tham số đầu vào cho bài toán tối ưu hóa tuyến đường.</p>

      <form id="vrp-form">
        <div class="space-y-6">
          <!-- Heuristic algorithm -->
          <div class="form-group">
            <label for="heuristic" class="block text-sm font-medium text-slate-700 mb-1">Thuật toán giải</label>
            <select id="heuristic" name="heuristic"
              class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
              <option value="nn">Nearest Neighbor</option>
              <option value="clarke">Clarke-Wright</option>
              <option value="savings">Savings</option>
            </select>
          </div>

          <!-- Dataset selection -->
          <div class="form-group">
            <label for="dataset" class="block text-sm font-medium text-slate-700 mb-1">Bộ dữ liệu</label>
            <select id="dataset" name="dataset"
              class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
              <option value="data1">Dữ liệu mẫu 1 (20 điểm)</option>
              <option value="data2">Dữ liệu mẫu 2 (50 điểm)</option>
              <option value="data3">Dữ liệu mẫu 3 (100 điểm)</option>
              <option value="random">Dữ liệu ngẫu nhiên</option>
            </select>
          </div>

          <!-- Random Data Options (Initially Hidden) -->
          <div id="random-data-options" class="hidden space-y-4 border-l-4 border-indigo-200 pl-4 ml-2 pt-2 pb-2">
            <div class="form-group">
              <label for="num-customers" class="block text-sm font-medium text-slate-700 mb-1">Số khách hàng</label>
              <input type="number" id="num-customers" name="num-customers" value="50" min="1"
                class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>
            <div class="form-group">
              <label for="num-depots" class="block text-sm font-medium text-slate-700 mb-1">Vị trí điểm kho</label>
              <select id="num-depots" name="num-depots"
                class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-10">
          <button type="submit"
            class="w-full flex items-center justify-center py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
            Chạy thuật toán
          </button>
        </div>
      </form>

      <!-- Results Table -->
      <div class="mt-10">
        <h2 class="text-xl font-bold text-slate-900 mb-4">Bảng kết quả</h2>
        <div class="border border-slate-200 rounded-lg shadow-sm overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-slate-600">
              <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                <tr>
                  <th scope="col" class="px-4 py-3">#</th>
                  <th scope="col" class="px-4 py-3">Thuật toán</th>
                  <th scope="col" class="px-4 py-3">Dữ liệu</th>
                  <th scope="col" class="px-4 py-3">Tổng chi phí</th>
                  <th scope="col" class="px-4 py-3">Thời gian chạy</th>
                  <th scope="col" class="px-4 py-3">Xem</th>
                </tr>
              </thead>
              <tbody id="results-body">
                <tr id="placeholder-row">
                  <td colspan="6" class="px-4 py-8 text-center text-slate-500">Chưa có kết quả. Hãy chạy một thuật toán.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Panel -->
    <div class="map-panel flex-grow relative bg-slate-100">
      <!-- Embed Folium map result -->
      <iframe class="w-full h-full border-none" id="map-frame" src="vrp_introduction.html" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById('vrp-form');
    const resultsBody = document.getElementById('results-body');
    const placeholderRow = document.getElementById('placeholder-row');
    const mapFrame = document.getElementById('map-frame');
    const datasetSelect = document.getElementById('dataset');
    const randomDataOptions = document.getElementById('random-data-options');
    let runCounter = 0;
    const resultsHistory = []; // Store results including map source

    // Show/hide random data options based on dataset selection
    datasetSelect.addEventListener('change', function () {
      if (this.value === 'random') {
        randomDataOptions.classList.remove('hidden');
      } else {
        randomDataOptions.classList.add('hidden');
      }
    });

    form.addEventListener('submit', async function (event) {

      event.preventDefault();

      const payload = {
        algorithm: "nearest_neighbor",
        dataset: {
          type: "random",
          n_customers: 50,
          depot_position: 1,
        },
      };

      try {
        const res = await fetch("http://localhost:8000/solve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        console.log(JSON.stringify(data, null, 2));

        const startTime = performance.now();

        // Hide placeholder text on first run
        if (placeholderRow && placeholderRow.style.display !== 'none') {
          placeholderRow.style.display = 'none';
        }

        runCounter++;

        // Get form values
        const heuristicSelect = document.getElementById('heuristic');
        const heuristic = heuristicSelect.options[heuristicSelect.selectedIndex].text;

        let datasetText;
        if (datasetSelect.value === 'random') {
          const numCustomers = document.getElementById('num-customers').value;
          const depotLocation = document.getElementById('num-depots').value;
          datasetText = `Ngẫu nhiên (${numCustomers} KH, Kho ${depotLocation})`;
        } else {
          datasetText = datasetSelect.options[datasetSelect.selectedIndex].text.split('(')[0].trim();
        }

        // Simulate a result and map for demonstration
        const totalCost = (Math.random() * 1000 + 500).toFixed(2);
        // In a real app, this URL would be generated by the backend
        const mapUrl = `vrp_stepwise_map.html?run=${runCounter}`;

        const endTime = performance.now();
        const executionTime = (endTime - startTime + Math.random() * 50).toFixed(2);

        // Store result
        resultsHistory.push({
          id: runCounter,
          heuristic,
          dataset: datasetText,
          totalCost,
          executionTime,
          mapUrl
        });

        // Update map view with the latest result
        mapFrame.src = mapUrl;

        // Create new row
        const newRow = document.createElement('tr');
        newRow.className = 'bg-white border-b hover:bg-slate-50 transition-colors duration-200 ease-in-out fade-in-row';
        newRow.innerHTML = `
            <td class="px-4 py-3 font-medium text-slate-900">${runCounter}</td>
            <td class="px-4 py-3">${heuristic}</td>
            <td class="px-4 py-3">${datasetText}</td>
            <td class="px-4 py-3 font-semibold text-indigo-600">${totalCost}</td>
            <td class="px-4 py-3 text-slate-500">${executionTime} ms</td>
            <td class="px-4 py-3">
                <button data-run-id="${runCounter}" class="view-map-btn bg-slate-200 hover:bg-slate-300 text-slate-700 text-xs font-semibold py-1 px-3 rounded-full transition-colors">
                    Xem
                </button>
            </td>
        `;

        // Prepend new row to have the latest result on top
        resultsBody.prepend(newRow);
      } catch (err) {
        console.log("Lỗi:", err);
      }
    });

    // Add event listener to the table body to handle clicks on "Xem" buttons
    resultsBody.addEventListener('click', function (event) {
      if (event.target.classList.contains('view-map-btn')) {
        const runId = parseInt(event.target.getAttribute('data-run-id'));
        const result = resultsHistory.find(r => r.id === runId);
        if (result) {
          mapFrame.src = result.mapUrl;
        }
      }
    });
  </script>
</body>

</html>
